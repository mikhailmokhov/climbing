apiVersion: v1
kind: Service
metadata:
  name: http-lb
  # DO NOT MODIFY LOAD BALANCER PARAMETERS IN DIGITAL OCEAN CONSOLE, USE BELOW ANNOTATIONS
  annotations:

    service.beta.kubernetes.io/do-loadbalancer-name: "k8s-dev-lb"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http2"
    service.beta.kubernetes.io/do-loadbalancer-http2-ports: "443"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "9b6c0d76-367c-48f3-bcd8-43fcc40c9370"

    # HEALTH CHECK
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/api/"

spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
    - name: http2
      protocol: TCP
      port: 443
      targetPort: 80