apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data/db
              subPath: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
---
apiVersion: v1
kind: Service
metadata:
  name: mongosvc
  labels:
    app: mongosvc
spec:
  ports:
    - port: 27017
      protocol: TCP
  selector:
    app: mongo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: climbing
  labels:
    app: climbing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: climbing
  template:
    metadata:
      labels:
        app: climbing
    spec:
      containers:
        - name: climbing
          image: <IMAGE>
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: climbing-service
  labels:
    name: climbing-service
spec:
  type: NodePort
  selector:
    app: climbing
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP