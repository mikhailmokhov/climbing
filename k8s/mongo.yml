apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: climbing-admin
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: jb56h94jl59hc3993ch9
            - name: MONGO_INITDB_DATABASE
              value: climbing
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data/db
              subPath: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
---
apiVersion: v1
kind: Service
metadata:
  name: mongosvc
  labels:
    app: mongosvc
spec:
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
  selector:
    app: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: mongohub
  labels:
    app: mongohub
spec:
  type: NodePort
  ports:
    - port: 27017
      nodePort: 31997
      protocol: TCP
  selector:
    app: mongo