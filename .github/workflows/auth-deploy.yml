name: Apps / Auth Build

on:
  workflow_dispatch: {}
  push:
    branches:
      - master

    paths:
      - 'apps/auth'
      - '.github/workflows/auth-deploy.yml'
jobs:
  auth_build_and_deploy:
    name: Build Auth App
    runs-on: ubuntu-latest
    env:
      workingDirectory: ./apps/auth

    steps:
      - uses: actions/checkout@v2

      - name: Set up AdoptOpenJDK 16
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'

      - name: Set up gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: ${{ env.workingDirectory }}
        run: ./gradlew build

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: build/libs/

      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '1 hour'

      - name: Slack notification
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: github # Optional. (defaults to webhook app)
          SLACK_CHANNEL: routesetter # Optional. (defaults to webhook)
          SLACK_AVATAR: https://cdn.routesetter.app/avatar/av0.jpg # Optional. can be (repository, sender, an URL) (defaults to webhook app avatar)
        uses: Ilshidur/action-slack@master
        with:
          args: 'Auth App has been built'