# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Deploy to Digital Ocean

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

env:
  # Image's name.
  IMAGE_NAME: steel8rat/image-search
  # take commit sha as a tag
  IMAGE_TAG: ${{ github.sha }}
  KUBERNETIS_CLUSTER_NAME: k8s-dev

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GITHUB_SHA
        run: echo "$GITHUB_SHA"

      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew

        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs

  build_docker_image:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: Package
          path: build/libs

      - name: Downloaded files
        run: ls -R
        working-directory: build/libs

      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build --build-arg JAR_FILE=build/libs/*.jar --file Dockerfile --tag $IMAGE_NAME:$GITHUB_SHA .

      - name: Push image to Dockerhub
        run: docker push $IMAGE_NAME

  deploy_to_do:
    needs: build_docker_image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Update deployment file
        run: sed -i 's|<IMAGE>|'${IMAGE_NAME}':'${GITHUB_SHA}'|' $GITHUB_WORKSPACE/config/deployment.yml

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save $KUBERNETIS_CLUSTER_NAME

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/config/deployment.yml

      - name: Verify deployment
        run: kubectl rollout status deployment/image-search