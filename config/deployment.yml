apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-search
  labels:
    app: image-search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-search
  template:
    metadata:
      labels:
        app: image-search
    spec:
      containers:
        - name: image-search
          image: <IMAGE>
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: image-search-service
  labels:
    name: image-search-service
spec:
  type: NodePort
  selector:
    app: image-search
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP


