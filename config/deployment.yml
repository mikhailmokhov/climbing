apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-search
  labels:
    app: image-search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-search
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: image-search
    spec:
      containers:
        - name: image-search
          image: <IMAGE>
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: image-search-service
  labels:
    name: image-search-service
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 32377
      name: http
  selector:
    name: image-search-service